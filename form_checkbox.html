<!DOCTYPE html>
<html>

<head>
    <title>Formulario Checkbox</title>
    <meta charset="UTF-8">
</head>

<body style="background-color: #0452df;">
    <h1>Cadastrar Habilitação</h1>

    <form>
        <label>Categoria da Habilitação</label><br><br>
        <input type="checkbox" name="tp_hab" value="a">A <br>
        <input type="checkbox" name="tp_hab" value="b" checked>B <br>
        <input type="checkbox" name="tp_hab" value="c" checked>C <br>
        <input type="checkbox" name="tp_hab" value="d">D <br>
        <input type="checkbox" name="tp_hab" value="e">E <br><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>

</html>
