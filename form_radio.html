<!DOCTYPE html>
<html>

<head>
    <title>Formulario Radio</title>
    <meta charset="UTF-8">
</head>

<body style="background-color: #0452df;">
    <h1>Cadastrar Turma</h1>

    <form>
        <label>Turma</label><br><br>

        <input type="radio" name="num_tur" value="turma_1"> Turma 1 <br>
        <input type="radio" name="num_tur" value="turma_2"> Turma 2 <br>
        <input type="radio" name="num_tur" value="turma_3" checked> Turma 3 <br>
        <input type="radio" name="num_tur" value="turma_4"> Turma 4 <br><br>


        <input type="submit" value="Cadastrar">
    </form>
</body>

</html>
